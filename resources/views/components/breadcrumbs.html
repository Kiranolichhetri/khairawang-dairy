<!-- ========================================
     Breadcrumbs Navigation Component
     ======================================== -->
<nav aria-label="Breadcrumb" class="mb-6">
  <ol class="flex items-center gap-2 text-sm" role="list">
    <!-- Home -->
    <li>
      <a href="/" class="text-gray-500 hover:text-accent-orange transition-colors flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Home</span>
      </a>
    </li>

    <!-- Separator & Category (if exists) -->
    <template x-if="category">
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
        <a :href="'/products?category=' + category" 
           x-text="category"
           class="text-gray-500 hover:text-accent-orange transition-colors">
        </a>
      </li>
    </template>

    <!-- Separator & Current Page -->
    <li class="flex items-center gap-2">
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      <span x-text="currentPage" class="text-dark-brown font-medium" aria-current="page"></span>
    </li>
  </ol>
</nav>

  <div x-data="{ category: 'Dairy Products', currentPage: 'Fresh Milk' }">
    Include the breadcrumbs component here
  </div>
-->
