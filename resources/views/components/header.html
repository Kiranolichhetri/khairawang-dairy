<!-- ========================================
     Header Component with Alpine.js Navigation
     ======================================== -->
<header x-data="navigation" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
        :class="{ 'bg-white shadow-soft-md': $store.nav.isScrolled, 'bg-transparent': !$store.nav.isScrolled }"
        role="banner">
  <div class="container-dairy">
    <nav class="flex items-center justify-between py-4" role="navigation" aria-label="Main navigation">
      <!-- Logo -->
      <a href="/" class="flex items-center gap-2 font-heading font-bold text-2xl transition-colors"
         :class="{ 'text-dark-brown': $store.nav.isScrolled, 'text-white': !$store.nav.isScrolled }"
         aria-label="KHAIRAWANG DAIRY Home">
        <span class="text-3xl">ðŸ¥›</span>
        <span class="hidden sm:inline">KHAIRAWANG DAIRY</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-8">
        <a href="#home" 
           @click.prevent="scrollToSection($event, 'home')"
           class="nav-link font-medium transition-colors"
           :class="{ 
             'text-dark-brown hover:text-accent-orange': $store.nav.isScrolled, 
             'text-white hover:text-accent-orange': !$store.nav.isScrolled,
             'text-accent-orange': isActive('home')
           }">
          Home
        </a>
        <a href="#products" 
           @click.prevent="scrollToSection($event, 'products')"
           class="nav-link font-medium transition-colors"
           :class="{ 
             'text-dark-brown hover:text-accent-orange': $store.nav.isScrolled, 
             'text-white hover:text-accent-orange': !$store.nav.isScrolled,
             'text-accent-orange': isActive('products')
           }">
          Products
        </a>
        <a href="#about" 
           @click.prevent="scrollToSection($event, 'about')"
           class="nav-link font-medium transition-colors"
           :class="{ 
             'text-dark-brown hover:text-accent-orange': $store.nav.isScrolled, 
             'text-white hover:text-accent-orange': !$store.nav.isScrolled,
             'text-accent-orange': isActive('about')
           }">
          About
        </a>
        <a href="#contact" 
           @click.prevent="scrollToSection($event, 'contact')"
           class="nav-link font-medium transition-colors"
           :class="{ 
             'text-dark-brown hover:text-accent-orange': $store.nav.isScrolled, 
             'text-white hover:text-accent-orange': !$store.nav.isScrolled,
             'text-accent-orange': isActive('contact')
           }">
          Contact
        </a>
      </div>

      <!-- Actions -->
      <div class="flex items-center gap-3">
        <!-- Search Button -->
        <button @click="$store.search.open()" 
                class="p-2 rounded-lg transition-colors"
                :class="{ 
                  'text-dark-brown hover:bg-dark-brown hover:bg-opacity-10': $store.nav.isScrolled, 
                  'text-white hover:bg-white hover:bg-opacity-10': !$store.nav.isScrolled
                }"
                aria-label="Open search">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>

        <!-- Cart Button -->
        <button @click="$store.cart.toggle()" 
                class="relative p-2 rounded-lg transition-colors"
                :class="{ 
                  'text-dark-brown hover:bg-dark-brown hover:bg-opacity-10': $store.nav.isScrolled, 
                  'text-white hover:bg-white hover:bg-opacity-10': !$store.nav.isScrolled
                }"
                aria-label="Open cart">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <!-- Cart Count Badge -->
          <span x-show="$store.cart.count > 0" 
                x-text="$store.cart.count"
                x-transition
                class="absolute -top-1 -right-1 bg-accent-orange text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center">
          </span>
        </button>

        <!-- Shop Now Button (Desktop) -->
        <a href="#products" 
           @click.prevent="scrollToSection($event, 'products')"
           class="hidden sm:inline-flex btn btn-primary btn-sm">
          Shop Now
        </a>

        <!-- Mobile Menu Toggle -->
        <button @click="$store.nav.toggleMobile()" 
                class="md:hidden p-2 rounded-lg transition-colors"
                :class="{ 
                  'text-dark-brown hover:bg-dark-brown hover:bg-opacity-10': $store.nav.isScrolled, 
                  'text-white hover:bg-white hover:bg-opacity-10': !$store.nav.isScrolled
                }"
                :aria-expanded="$store.nav.isMobileMenuOpen"
                aria-label="Toggle mobile menu">
          <svg x-show="!$store.nav.isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg x-show="$store.nav.isMobileMenuOpen" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div x-show="$store.nav.isMobileMenuOpen" 
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 -translate-y-4"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 -translate-y-4"
       x-cloak
       class="md:hidden bg-white shadow-soft-lg border-t border-gray-100">
    <div class="container-dairy py-4 space-y-2">
      <a href="#home" 
         @click.prevent="scrollToSection($event, 'home')"
         class="block py-3 px-4 text-dark-brown hover:bg-light-gray rounded-lg transition-colors"
         :class="{ 'bg-light-gray text-accent-orange': isActive('home') }">
        Home
      </a>
      <a href="#products" 
         @click.prevent="scrollToSection($event, 'products')"
         class="block py-3 px-4 text-dark-brown hover:bg-light-gray rounded-lg transition-colors"
         :class="{ 'bg-light-gray text-accent-orange': isActive('products') }">
        Products
      </a>
      <a href="#about" 
         @click.prevent="scrollToSection($event, 'about')"
         class="block py-3 px-4 text-dark-brown hover:bg-light-gray rounded-lg transition-colors"
         :class="{ 'bg-light-gray text-accent-orange': isActive('about') }">
        About
      </a>
      <a href="#contact" 
         @click.prevent="scrollToSection($event, 'contact')"
         class="block py-3 px-4 text-dark-brown hover:bg-light-gray rounded-lg transition-colors"
         :class="{ 'bg-light-gray text-accent-orange': isActive('contact') }">
        Contact
      </a>
      <div class="pt-2 border-t border-gray-100">
        <a href="#products" 
           @click.prevent="scrollToSection($event, 'products')"
           class="block w-full text-center btn btn-primary">
          Shop Now
        </a>
      </div>
    </div>
  </div>
</header>
