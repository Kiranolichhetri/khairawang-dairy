<!-- ========================================
     Newsletter Signup Component
     ======================================== -->
<section x-data="{ 
           email: '', 
           isSubmitting: false, 
           isSuccess: false,
           errorMessage: ''
         }" 
         class="bg-dark-brown py-16 md:py-20">
  <div class="container-dairy">
    <div class="max-w-3xl mx-auto text-center">
      <!-- Icon -->
      <div class="w-16 h-16 mx-auto mb-6 bg-accent-orange bg-opacity-20 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-accent-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>

      <!-- Title -->
      <h2 class="text-3xl md:text-4xl font-heading font-bold text-white mb-4">
        Subscribe to Our Newsletter
      </h2>

      <!-- Subtitle -->
      <p class="text-gray-400 text-lg mb-8 max-w-xl mx-auto">
        Stay updated with our latest products, exclusive offers, and dairy recipes delivered straight to your inbox.
      </p>

      <!-- Success Message -->
      <div x-show="isSuccess" 
           x-transition
           class="mb-8 p-4 bg-success-green bg-opacity-20 rounded-xl">
        <div class="flex items-center justify-center gap-3 text-success-green">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="font-medium">Thank you for subscribing!</span>
        </div>
      </div>

      <!-- Form -->
      <form x-show="!isSuccess"
            @submit.prevent="
              isSubmitting = true;
              errorMessage = '';
              // Simulate API call
              setTimeout(() => {
                isSubmitting = false;
                if (email.includes('@')) {
                  isSuccess = true;
                  if ($store.toast) {
                    $store.toast.success('Successfully subscribed to newsletter!');
                  }
                } else {
                  errorMessage = 'Please enter a valid email address';
                }
              }, 1000);
            "
            class="max-w-md mx-auto">
        
        <div class="flex flex-col sm:flex-row gap-3">
          <div class="flex-1 relative">
            <label for="newsletter-email-input" class="sr-only">Email address</label>
            <input x-model="email"
                   type="email"
                   id="newsletter-email-input"
                   class="w-full px-5 py-4 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-accent-orange focus:ring-2 focus:ring-accent-orange focus:ring-opacity-20 transition-all"
                   placeholder="Enter your email"
                   required
                   autocomplete="email"
                   :disabled="isSubmitting">
            
            <!-- Error Message -->
            <p x-show="errorMessage" 
               x-text="errorMessage"
               class="absolute -bottom-6 left-0 text-sm text-error-red">
            </p>
          </div>

          <button type="submit"
                  class="btn btn-primary px-8 py-4 whitespace-nowrap"
                  :disabled="isSubmitting"
                  :class="{ 'opacity-75 cursor-not-allowed': isSubmitting }">
            <span x-show="!isSubmitting">Subscribe</span>
            <span x-show="isSubmitting" class="flex items-center gap-2">
              <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Subscribing...
            </span>
          </button>
        </div>

        <!-- Privacy Note -->
        <p class="mt-4 text-sm text-gray-500">
          By subscribing, you agree to our 
          <a href="/privacy" class="text-accent-orange hover:underline">Privacy Policy</a>. 
          Unsubscribe anytime.
        </p>
      </form>

      <!-- Features -->
      <div class="mt-12 grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 mb-3 bg-accent-orange bg-opacity-20 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-accent-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
            </svg>
          </div>
          <span class="text-gray-400 text-sm">Exclusive Offers</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 mb-3 bg-accent-orange bg-opacity-20 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-accent-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
            </svg>
          </div>
          <span class="text-gray-400 text-sm">New Products First</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 mb-3 bg-accent-orange bg-opacity-20 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-accent-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
          </div>
          <span class="text-gray-400 text-sm">Dairy Recipes</span>
        </div>
      </div>
    </div>
  </div>
</section>
