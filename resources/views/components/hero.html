<!-- ========================================
     Hero Section Component
     ======================================== -->
<section id="home" class="hero" role="banner">
  <!-- Background Image -->
  <div class="hero-background" style="background-image: url('https://images.unsplash.com/photo-1628088062854-d1870b4553da?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');" aria-hidden="true"></div>
  
  <!-- Gradient Overlay -->
  <div class="hero-overlay" aria-hidden="true"></div>
  
  <!-- Content -->
  <div class="hero-content container-dairy">
    <!-- Badge -->
    <div class="mb-6 opacity-0 animate-fade-in-down" style="animation-delay: 0.1s; animation-fill-mode: forwards;">
      <span class="inline-flex items-center px-4 py-2 bg-white bg-opacity-20 backdrop-blur-sm rounded-full text-sm font-medium text-white">
        <span class="w-2 h-2 bg-success-green rounded-full mr-2 animate-pulse-soft"></span>
        100% Fresh &amp; Natural
      </span>
    </div>
    
    <!-- Headline -->
    <h1 class="hero-title opacity-0 animate-fade-in-up" style="animation-delay: 0.2s; animation-fill-mode: forwards;">
      Fresh From Our Farm<br>
      <span class="text-accent-orange">To Your Table</span>
    </h1>
    
    <!-- Subheadline -->
    <p class="hero-subtitle opacity-0 animate-fade-in-up" style="animation-delay: 0.4s; animation-fill-mode: forwards;">
      Experience the pure taste of premium dairy products, crafted with care and 
      delivered fresh from our family farm in the heart of Nepal.
    </p>
    
    <!-- CTA Buttons -->
    <div class="hero-actions opacity-0 animate-fade-in-up" style="animation-delay: 0.6s; animation-fill-mode: forwards;">
      <a href="#products" class="btn btn-primary btn-lg btn-animate">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        Shop Now
      </a>
      <a href="#about" class="btn btn-secondary btn-lg bg-white bg-opacity-10 border-white text-white hover:bg-white hover:text-dark-brown">
        Learn More
        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </a>
    </div>
    
    <!-- Scroll indicator -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 opacity-0 animate-fade-in" style="animation-delay: 1s; animation-fill-mode: forwards;">
      <div class="flex flex-col items-center text-white text-opacity-60">
        <span class="text-sm mb-2">Scroll Down</span>
        <svg class="w-6 h-6 animate-bounce-soft" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
      </div>
    </div>
  </div>
</section>
