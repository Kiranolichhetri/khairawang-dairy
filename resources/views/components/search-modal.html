<!-- ========================================
     Search Modal Component
     ======================================== -->
<div x-show="$store.search.isOpen"
     x-cloak
     class="fixed inset-0 z-50 overflow-y-auto"
     aria-labelledby="search-modal-title"
     role="dialog"
     aria-modal="true">
  
  <!-- Backdrop -->
  <div x-show="$store.search.isOpen"
       x-transition:enter="transition-opacity ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition-opacity ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       @click="$store.search.close()"
       class="fixed inset-0 bg-dark-brown bg-opacity-60 backdrop-blur-sm"
       aria-hidden="true">
  </div>

  <!-- Modal Content -->
  <div class="flex items-start justify-center min-h-screen px-4 pt-24 pb-20 text-center">
    <div x-show="$store.search.isOpen"
         x-data="search"
         x-transition:enter="transition ease-out duration-300 transform"
         x-transition:enter-start="opacity-0 -translate-y-8 scale-95"
         x-transition:enter-end="opacity-100 translate-y-0 scale-100"
         x-transition:leave="transition ease-in duration-200 transform"
         x-transition:leave-start="opacity-100 translate-y-0 scale-100"
         x-transition:leave-end="opacity-0 -translate-y-8 scale-95"
         class="relative w-full max-w-2xl bg-white rounded-2xl shadow-soft-xl overflow-hidden"
         role="search">
      
      <!-- Search Input -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input x-ref="searchInput"
               x-model="query"
               @input="handleInput"
               @keydown="handleKeydown"
               type="search"
               class="w-full pl-12 pr-12 py-5 text-lg text-dark-brown placeholder-gray-400 border-b border-gray-100 focus:outline-none focus:border-accent-orange"
               placeholder="Search for products..."
               aria-label="Search products"
               autocomplete="off">
        
        <!-- Close Button -->
        <button @click="$store.search.close()"
                class="absolute inset-y-0 right-0 pr-5 flex items-center text-gray-400 hover:text-dark-brown transition-colors"
                aria-label="Close search">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Loading State -->
      <div x-show="isLoading" class="p-8 text-center">
        <div class="inline-block w-8 h-8 border-3 border-accent-orange border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-3 text-gray-500">Searching...</p>
      </div>

      <!-- Results -->
      <div x-show="!isLoading && results.length > 0" class="max-h-96 overflow-y-auto">
        <ul class="divide-y divide-gray-100" role="listbox">
          <template x-for="(result, index) in results" :key="result.id">
            <li @click="selectResult(result)"
                @mouseenter="focusedIndex = index"
                :class="{ 'bg-light-gray': isFocused(index) }"
                class="flex items-center gap-4 p-4 cursor-pointer hover:bg-light-gray transition-colors"
                role="option"
                :aria-selected="isFocused(index)">
              <!-- Image -->
              <div class="flex-shrink-0 w-16 h-16 bg-gray-100 rounded-lg overflow-hidden">
                <img :src="result.image" :alt="result.name" class="w-full h-full object-cover">
              </div>
              <!-- Details -->
              <div class="flex-1 text-left">
                <h4 class="font-medium text-dark-brown" x-html="highlight(result.name)"></h4>
                <p class="text-sm text-gray-500" x-text="result.category"></p>
              </div>
              <!-- Price -->
              <div class="flex-shrink-0 text-right">
                <span class="font-semibold text-accent-orange">NPR <span x-text="result.price"></span></span>
              </div>
            </li>
          </template>
        </ul>
      </div>

      <!-- No Results -->
      <div x-show="!isLoading && query.length >= minQueryLength && results.length === 0" 
           class="p-8 text-center">
        <div class="w-16 h-16 mx-auto mb-4 bg-light-gray rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h3 class="font-semibold text-dark-brown mb-1">No results found</h3>
        <p class="text-gray-500 text-sm">Try searching with different keywords</p>
      </div>

      <!-- Initial State -->
      <div x-show="!isLoading && query.length < minQueryLength && results.length === 0" 
           class="p-8 text-center">
        <p class="text-gray-500">Start typing to search for products...</p>
        
        <!-- Popular Searches -->
        <div class="mt-6">
          <p class="text-sm text-gray-400 mb-3">Popular Searches</p>
          <div class="flex flex-wrap justify-center gap-2">
            <button @click="query = 'Milk'; handleInput()" 
                    class="px-4 py-2 bg-light-gray hover:bg-gray-200 rounded-full text-sm text-dark-brown transition-colors">
              Milk
            </button>
            <button @click="query = 'Yogurt'; handleInput()"
                    class="px-4 py-2 bg-light-gray hover:bg-gray-200 rounded-full text-sm text-dark-brown transition-colors">
              Yogurt
            </button>
            <button @click="query = 'Cheese'; handleInput()"
                    class="px-4 py-2 bg-light-gray hover:bg-gray-200 rounded-full text-sm text-dark-brown transition-colors">
              Cheese
            </button>
            <button @click="query = 'Butter'; handleInput()"
                    class="px-4 py-2 bg-light-gray hover:bg-gray-200 rounded-full text-sm text-dark-brown transition-colors">
              Butter
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="px-4 py-3 bg-light-gray border-t border-gray-100 text-sm text-gray-500">
        <div class="flex items-center justify-between">
          <span>Press <kbd class="px-2 py-1 bg-white rounded border border-gray-200 text-xs">ESC</kbd> to close</span>
          <span>Press <kbd class="px-2 py-1 bg-white rounded border border-gray-200 text-xs">â†µ</kbd> to select</span>
        </div>
      </div>
    </div>
  </div>
</div>
