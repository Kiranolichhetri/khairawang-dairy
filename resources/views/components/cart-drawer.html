<!-- ========================================
     Cart Drawer Component (Slide-out Sidebar)
     ======================================== -->
<div x-show="$store.cart.isOpen" 
     x-cloak
     class="fixed inset-0 z-50 overflow-hidden"
     aria-labelledby="cart-drawer-title"
     role="dialog"
     aria-modal="true">
  
  <!-- Backdrop -->
  <div x-show="$store.cart.isOpen"
       x-transition:enter="transition-opacity ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition-opacity ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       @click="$store.cart.close()"
       class="fixed inset-0 bg-dark-brown bg-opacity-50 backdrop-blur-sm"
       aria-hidden="true">
  </div>

  <!-- Drawer Panel -->
  <div class="fixed inset-y-0 right-0 max-w-full flex">
    <div x-show="$store.cart.isOpen"
         x-transition:enter="transition ease-out duration-300 transform"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200 transform"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         class="w-screen max-w-md">
      
      <div class="h-full flex flex-col bg-white shadow-xl">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
          <h2 id="cart-drawer-title" class="text-xl font-heading font-semibold text-dark-brown">
            Shopping Cart
            <span x-show="$store.cart.count > 0" class="text-sm font-normal text-gray-500">
              (<span x-text="$store.cart.count"></span> items)
            </span>
          </h2>
          <button @click="$store.cart.close()" 
                  class="p-2 text-gray-400 hover:text-dark-brown rounded-lg transition-colors"
                  aria-label="Close cart">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Cart Items -->
        <div class="flex-1 overflow-y-auto px-6 py-4">
          <!-- Empty State -->
          <div x-show="$store.cart.isEmpty" class="text-center py-12">
            <div class="w-20 h-20 mx-auto mb-4 bg-light-gray rounded-full flex items-center justify-center">
              <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-dark-brown mb-2">Your cart is empty</h3>
            <p class="text-gray-500 mb-6">Looks like you haven't added any products yet.</p>
            <button @click="$store.cart.close()" class="btn btn-primary">
              Start Shopping
            </button>
          </div>

          <!-- Cart Items List -->
          <ul x-show="!$store.cart.isEmpty" class="space-y-4" role="list">
            <template x-for="(item, index) in $store.cart.items" :key="item.id">
              <li class="flex gap-4 p-4 bg-light-gray rounded-xl">
                <!-- Product Image -->
                <div class="flex-shrink-0 w-20 h-20 bg-white rounded-lg overflow-hidden">
                  <img :src="item.image" :alt="item.name" class="w-full h-full object-cover">
                </div>

                <!-- Product Details -->
                <div class="flex-1 min-w-0">
                  <h3 class="font-semibold text-dark-brown truncate" x-text="item.name"></h3>
                  <p class="text-accent-orange font-bold mt-1">
                    NPR <span x-text="item.price"></span>
                  </p>

                  <!-- Quantity Controls -->
                  <div class="flex items-center gap-2 mt-2">
                    <button @click="$store.cart.decrement(index)"
                            class="w-8 h-8 rounded-lg border border-gray-200 flex items-center justify-center text-gray-600 hover:bg-white transition-colors"
                            aria-label="Decrease quantity">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                      </svg>
                    </button>
                    <span class="w-8 text-center font-medium" x-text="item.quantity"></span>
                    <button @click="$store.cart.increment(index)"
                            class="w-8 h-8 rounded-lg border border-gray-200 flex items-center justify-center text-gray-600 hover:bg-white transition-colors"
                            aria-label="Increase quantity">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- Remove Button -->
                <button @click="$store.cart.remove(index)"
                        class="flex-shrink-0 p-2 text-gray-400 hover:text-error-red transition-colors"
                        aria-label="Remove item">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </li>
            </template>
          </ul>
        </div>

        <!-- Footer with Totals -->
        <div x-show="!$store.cart.isEmpty" class="border-t border-gray-100 px-6 py-4 space-y-4">
          <!-- Subtotal -->
          <div class="flex justify-between text-sm">
            <span class="text-gray-500">Subtotal</span>
            <span class="font-medium text-dark-brown" x-text="$store.cart.formattedSubtotal"></span>
          </div>

          <!-- Shipping -->
          <div class="flex justify-between text-sm">
            <span class="text-gray-500">Shipping</span>
            <span class="font-medium" 
                  :class="$store.cart.shippingCost === 0 ? 'text-success-green' : 'text-dark-brown'"
                  x-text="$store.cart.formattedShipping"></span>
          </div>

          <!-- Free Shipping Progress -->
          <div x-show="$store.cart.shippingCost > 0" class="bg-light-gray rounded-lg p-3">
            <p class="text-sm text-gray-600 mb-2">
              Add <span class="font-semibold text-accent-orange">NPR <span x-text="1000 - $store.cart.subtotal"></span></span> more for free shipping!
            </p>
            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
              <div class="h-full bg-accent-orange rounded-full transition-all duration-300"
                   :style="'width: ' + Math.min(($store.cart.subtotal / 1000) * 100, 100) + '%'"></div>
            </div>
          </div>

          <!-- Total -->
          <div class="flex justify-between text-lg font-semibold border-t border-gray-100 pt-4">
            <span class="text-dark-brown">Total</span>
            <span class="text-accent-orange" x-text="$store.cart.formattedTotal"></span>
          </div>

          <!-- Actions -->
          <div class="space-y-3">
            <a href="/checkout" class="btn btn-primary w-full justify-center">
              Proceed to Checkout
              <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </a>
            <button @click="$store.cart.close()" class="btn btn-secondary w-full justify-center">
              Continue Shopping
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
