<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KHAIRAWANG DAIRY - Premium fresh dairy products delivered from our farm to your table.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü•õ</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/resources/css/app.css">
  
  <!-- Alpine.js and App JS -->
  <script type="module" src="/resources/js/app.js"></script>
  
  <title>{{title}} - KHAIRAWANG DAIRY</title>
  
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="font-body text-dark-brown bg-cream antialiased min-h-screen flex items-center justify-center" x-data>
  <!-- Auth Container -->
  <div class="w-full max-w-md px-4 py-8">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2 font-heading font-bold text-2xl text-dark-brown">
        <span class="text-4xl">ü•õ</span>
        <span>KHAIRAWANG DAIRY</span>
      </a>
      <p class="mt-2 text-gray-500">Fresh From Farm To Table</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-white rounded-2xl shadow-soft-lg p-8">
      {{content}}
    </div>

    <!-- Footer Links -->
    <div class="mt-8 text-center text-sm text-gray-500">
      <a href="/" class="hover:text-accent-orange transition-colors">‚Üê Back to Home</a>
      <span class="mx-2">‚Ä¢</span>
      <a href="/contact" class="hover:text-accent-orange transition-colors">Need Help?</a>
    </div>

    <!-- Copyright -->
    <p class="mt-4 text-center text-xs text-gray-400">
      &copy; 2024 KHAIRAWANG DAIRY. All rights reserved.
    </p>
  </div>

  <!-- Toast Notifications Container -->
  <div class="fixed bottom-4 right-4 z-50 space-y-2" aria-live="polite" aria-label="Notifications">
    <template x-for="toast in $store.toast.toasts" :key="toast.id">
      <div x-show="toast.visible"
           x-transition:enter="transition ease-out duration-300 transform"
           x-transition:enter-start="translate-x-full opacity-0"
           x-transition:enter-end="translate-x-0 opacity-100"
           x-transition:leave="transition ease-in duration-200 transform"
           x-transition:leave-start="translate-x-0 opacity-100"
           x-transition:leave-end="translate-x-full opacity-0"
           :class="$store.toast.getColorClasses(toast.type)"
           class="flex items-center gap-3 px-4 py-3 rounded-xl shadow-soft-lg min-w-[280px] max-w-sm">
        <span x-html="$store.toast.getIcon(toast.type)"></span>
        <span x-text="toast.message" class="flex-1 text-sm font-medium"></span>
        <button @click="$store.toast.dismiss(toast.id)" 
                class="flex-shrink-0 opacity-80 hover:opacity-100 transition-opacity"
                aria-label="Dismiss notification">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </template>
  </div>
</body>
</html>
